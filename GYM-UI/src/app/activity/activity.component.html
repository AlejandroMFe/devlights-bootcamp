<div class="card" style="width: 24rem;">
  <img class="card-img-top rounded " 
    src="{{activity.urlImage}}" alt="Card image cap"
    alt="..."
    style="width: 100%; height: 510px;"
    >
  <div class="card-body text-center">
    <h5 
        class="card-title 
            text-center
            text-uppercase
            fs-4
            fw-bold" 
    style="color: black;"
    >{{activity.title}}</h5>
    <p class="card-text">{{activity.description}}</p>
    <button 
        type="button" 
        class="btn btn-primary"
        (click)="onClick()"
        >Inscribirme</button>
    <!-- <a href="http://localhost:4200/student" class="btn btn-primary">Inscribirme</a> -->
  </div>
</div>
