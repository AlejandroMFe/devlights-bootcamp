<Navbar></Navbar>
<div class="login-body">
  <div class="login-box">
    <h2>Login</h2>
    <form class="login-form" [formGroup]="loginForm" (ngSubmit)="submitLogin()">
      <div class="user-box">
        <input type="text" name="username" required="" formControlName="username">
        <label for="username">Username</label>
      </div>
      <div class="user-box">
        <input type="password" name="password" required="" formControlName="password">
        <label for="password">Password</label>
      </div>
      <div class="button">
        <button type="submit">Sign in</button>
      </div>

      <a routerLink="/student">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        Submit
      </a>
      <p>Don't have an account? <a routerLink="/register">Register!</a></p>
      <Footer></Footer>
    </form>
  </div>
  
</div>
